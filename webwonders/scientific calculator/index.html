<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="playSound(); clearDisplay()">C</button>
            <button onclick="playSound(); appendValue('(')">(</button>
            <button onclick="playSound(); appendValue(')')">)</button>
            <button onclick="playSound(); appendValue('/')">/</button>
            <button onclick="playSound(); appendValue('7')">7</button>
            <button onclick="playSound(); appendValue('8')">8</button>
            <button onclick="playSound(); appendValue('9')">9</button>
            <button onclick="playSound(); appendValue('*')">*</button>
            <button onclick="playSound(); appendValue('4')">4</button>
            <button onclick="playSound(); appendValue('5')">5</button>
            <button onclick="playSound(); appendValue('6')">6</button>
            <button onclick="playSound(); appendValue('-')">-</button>
            <button onclick="playSound(); appendValue('1')">1</button>
            <button onclick="playSound(); appendValue('2')">2</button>
            <button onclick="playSound(); appendValue('3')">3</button>
            <button onclick="playSound(); appendValue('+')">+</button>
            <button onclick="playSound(); appendValue('0')">0</button>
            <button onclick="playSound(); appendValue('.')">.</button>
            <button onclick="playSound(); calculate()">=</button>
            <button onclick="playSound(); appendValue('Math.sqrt(')">√</button>
            <button onclick="playSound(); appendValue('Math.sin(')">sin</button>
            <button onclick="playSound(); appendValue('Math.cos(')">cos</button>
            <button onclick="playSound(); appendValue('Math.tan(')">tan</button>
            <button onclick="playSound(); appendValue('Math.log(')">log</button>
            <button onclick="playSound(); appendValue('Math.exp(')">exp</button>
            <button onclick="playSound(); appendValue('**')">^</button>
            <button onclick="playSound(); backspace()">⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
